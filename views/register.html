<body>

   <section class="register">
    <div class="register-content">
        <h1>SIGNUP</h1>
        <form action="/register" method="post">
            <label for="fnamne" >First Name</label><br>
            <input type="text" required maxlength="20" pattern="[A-Za-z.]{1,20}" id="fname" name="fname" placeholder="First name"><br>
            <label for="lnamne" >Last Name</label><br>
            <input type="text" required maxlength="20" pattern="[A-Za-z.]{1,20}" id="lname" name="lname" placeholder="Last name"><br>
            <label for="email"  >Email</label><br>
            <input type="email" required id="email" name="email" placeholder="Email"><br>
            <label for="password" >Password</label><br>
            <input type="password" required id="password" name="password" placeholder="Password"><br>
            <button>Submit</button>
        </form>
    </div>
   </section>
</body>
</html>
